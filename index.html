<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Super Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      color: #222;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
    .button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>CACA !</h1>
  <p>Je suis Simon, developpeur de jeux</p>
  <button class="button" onclick="alert('Bruh… ça marche vraiment !')">Clique-moi</button>
</body>
</html>
